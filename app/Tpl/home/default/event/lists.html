      <li itemtype="http://data-vocabulary.org/Event" itemscope="" class="list-entry">

        <a href="{:U('event/show',array('id'=>$item[eventid]))}">
          <img width="110" itemprop="photo" src="{$item[midimg]}" data-lazy="">

      </div>
      <div class="info">

        <ul>

            <span>时间：</span>
            
            <php>echo date('m月d日',$item[begin_date]);</php> {$item[begin_week_day]} {$item[begin_time]}-{$item[end_time]}
            
            <time datetime="2013-04-06T08:00:00" itemprop="startDate"></time>
            <time datetime="2013-04-29T23:30:00" itemprop="endDate"></time>

            <span>地点：</span>{$item[district]}&nbsp;{$item[street_address]}

          </li>
        </ul>
        <p class="counts">
